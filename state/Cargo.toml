[package]
name = "student-nft-state"
version = "0.2.0"
edition = "2021"

[dependencies]
gstd = { git = "https://github.com/gear-tech/gear.git", rev = "5c685d0" }
gmeta = { git = "https://github.com/gear-tech/gear.git", rev = "5c685d0", features = ["codegen"] }
student-nft-io = { path = "../io" }

[build-dependencies]
gear-wasm-builder = { git = "https://github.com/gear-tech/gear.git", rev = "5c685d0", features = ["metawasm"] }

[features]
binary-vendor = []
default = ["binary-vendor"]
